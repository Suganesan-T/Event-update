<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="heading"><h1><b>Chess Tornament</b></h1></div><br>
        <div class="seat"><p>Number of available seats:2</p></div>
        <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-4">
                <div class="image"><img src="image.jpg" alt="..." style="height: 10cm; width: 350px;"></div>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <label for="name" class="card-title" style="padding-left: 100px; position: sticky;">Name:</label>
                  <input type="text" class="card-title" size="40" id="name"><br><br>
                  <label for="email" class="card-text" style="padding-left: 105px;">Email:</label>
                  <input type="email" class="card-text" size="40" name="" id="email"><br><br>
                  <label for="number" class="card-text" style="padding-left: 73px;">Phone No:</label>
                  <input type="text" class="card-text" size="40" name="" id="number"><br><br>
                  <label for="seat" class="card-text" style="padding-left: 25px;">Number of seats:</label>
                  <select name="seat" class="card-text" id="seat">
                  <option value="number"></option>
                  <option value="number">1</option>
                  <option value="number">2</option>
                  </select><br><br>
                  <label for="name" class="card-text">Name of Attendee 2:</label>
                  <input type="text" class="card-text" size="40" name="" id="name"><br><br>
                  <div class="button">
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <button type="button" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>  
</body>
</html>
